<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="contact page">
    <meta name="author" content="Olivia Coleman">
    <meta name="keywords" content="contact page">
    <meta name="robots" content="nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Contact Page</title>
  </head>
  <body>
    <div id="header">
      <h1 class="page-title">Contact Page</h1>
    </div>
    <div id="contact-info">
      <h3 class="subtitle">
        How to Contact Me:
      </h3>
        <p>
          Olivia Coleman
          <br />
          Missoula College
          <br />
          909 South Avenue West
          <br />
          Missoula, Montana 59801
          <br />
          <a href="mailto:olivia.coleman@umconnect.umt.edu">Email Me</a>
        </p>
    </div>
    <div id="mail-list">
      <form action="mailto:olivia.coleman@umconnect.umt.edu" method="post">
        <fieldset>
          <legend>
            <strong>Join My Mailing List:</strong>
          </legend>
          <label id="name">
            Name:
            <input id="textt-box" type="text" name="name" size="35" maxlength="100" />
          </label>
          <br />
          <br />
          <label id="email">
            Email:
            <input id="text-box" type="email" name="email" size="35" maxlength="100" placeholder="example:JaneDoe@yahoo.com" />
          </label>
          <br />
          <br />
          <input id="submit-button" type="submit" name="Submit" value="Submit" />
        </fieldset>
      </form>
    </div>
    <div id="map">
      <h3 class="subtitle">
        My School:
      </h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2728.8055562667028!2d-114.01435568487616!3d46.847517548097976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535dcd9503e7daa9%3A0xcc533fadb49a54de!2sMissoula+College!5e0!3m2!1sen!2sus!4v1489018350343" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div id="links">
      <a href="index.html">Home Page</a>
    </div>
  </body>
</html>
