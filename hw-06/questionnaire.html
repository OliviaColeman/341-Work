<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="questionnaire">
    <meta name="author" content="Olivia Coleman">
    <meta name="keywords" content="kitty questionnaire">
    <meta name="robots" content="nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Kitty Questionnaire</title>
  </head>
  <body>
    <div id="header">
      <center>
        <h1 class="page-title">
          <img src="imgs/Cat Icon.png" id="cat-icon" class="image" alt="cat icon" width="120" height="120" align="middle" />
          Kitty Questionnaire
          <img src="imgs/Cat Icon 2.png" id="cat-icon-2" class="image" alt="cat icon 2" width="120" height="120" align="middle" />
        </h1>
      </center>
    </div>
    <hr />
    <div>
    <form action="mailto:olivia.coleman@umconnect.umt.edu" method="post">
      <fieldset>
        <legend id="form-label">
          <strong>&hearts; All About Cats: &hearts;</strong>
        </legend>
        <p>
          <label id="own-cat">
            <b>Do you have a cat?</b>
          </label>
          <br />
          <input type="checkbox" name="own" value="yes" />Yes<br />
          <input type="checkbox" name="own" value="no" />No<br />
        </p>
        <br />
        <p>
          <label id="cat-name">
            <p>
              <b>What is your cat's name?/If you don't own a cat, what would you name it?</b>
            </p>
            <input type="text" name="name" size="35" maxlength="50" />
          </label>
        </p>
        <br />
        <p>
          <label id="cat-breed">
            <p>
              <b>What is your favorite cat breed?</b>
            </p>
            <input type="text" name="breed" size="35" maxlength="50" />
          </label>
        </p>
        <br />
        <p>
          <label id="enjoy-watching-videos">
            <b>Do you enjoy watching cat videos online?</b>
          </label>
          <br />
          <input type="checkbox" name="enjoy cat videos" value="yes" />Yes<br />
          <input type="checkbox" name="enjoy cat videos" value="no" />No<br />
        </p>
        <br />
        <p>
          <label id="cats-vs-dogs">
            <b>Are cats cooler than dogs?</b>
          </label>
          <br />
          <input type="checkbox" name="cats-dogs" value="yes" />Yes, duh!<br />
          <input type="checkbox" name="cats-dogs" value="no" />No, I'm lame<br />
        </p>
        <br />
        <p>
          <label id="story">
            <b>Tell me a short story about cats:</b>
          </label>
        </p>
          <textarea name="story" cols="45" rows="10">Type Here...</textarea>
        <br />
      </fieldset>
      <input id="button" type="submit" name="submit" value="Submit" />
      <input id="button" type="reset" />
    </form>
    </div>
    <div id="links">
      <center>
        <a href="index.html">Home Page</a>
      </center>
    </div>
  </body>
</html>
